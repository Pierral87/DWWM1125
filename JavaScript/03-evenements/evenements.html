<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenements JS</title>
    <link rel="stylesheet" href="evenements.css">
</head>
<body>
    <div class="container">

        <!-- Ci dessous une action js basé sur un click sur un élément HTML, on considère ça obsolète aujourd'hui -->
        <!-- <div onclick="confirm('Voulez vous vraiment supprimer cet élément ?')">Supprimez l'élément</div> -->

        <hr>

        <div class="div" id="div1" style="background-color: cornflowerblue;"></div>

        <hr>

        <div class="div" id="div2" style="background-color: indigo; top: 0; left: 0"></div>

        <hr>

        <div id="blocImage1">
            <img src="img/image1.jpg" alt="">
            <img src="img/image2.jpg" alt="">
        </div>

        <hr>

        <div id="blocImage2" data-image="image1">
            <img src="img/image1.jpg" id="image1" alt="" style="opacity:1;">
            <img src="img/image2.jpg" id="image2" alt="">
            <img src="img/image3.jpg" id="image3" alt="">
            <img src="img/image4.jpg" id="image4" alt="">
            <img src="img/image5.jpg" id="image5" alt="">
        </div>

        <a href="" id="changerImage">Changer d'image</a>
    </div>
    

    <script src="evenements.js"></script>
</body>
</html>
